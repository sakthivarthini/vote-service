spring:
  config:
    import: configserver:
  application:
    name: vote
  cloud:
    config:
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 10000
        maxAttempts: 20
      uri: http://localhost:8888
      username: ${CONFIG_SERVER_USR}
      password: ${CONFIG_SERVER_PWD}

server: 
  port: 8080
  logging:
    level:
      org.springframework: DEBUG

---
spring:
  profiles:
    active: docker

  cloud:
    config:
      uri: http://config-server:8888
